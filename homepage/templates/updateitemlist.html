{% extends "base.html" %}

{% load static %}

{% block title %} {{ category.name }} Items {% endblock title %}

{% block content %}
<style>
    .item-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Adjust the number of columns as needed */
        gap: 20px; /* Adjust the gap between grid items */
    }

    .item-item {
        text-align: center; /* Center-align the content within each grid item */
        border: 1px solid #ccc; /* Add borders for each grid item (optional) */
        padding: 10px;
    }

    .item-image {
        max-width: 100%; /* Ensure the image doesn't exceed the grid item's width */
        height: auto; /* Maintain the image's aspect ratio */
    }
</style>

<div class="item-grid">
    {% for item in items %}
        <div class="item-item">
            <h3>{{ item.name }}</h3>
            <img class="category-image" src="{{ item.image.url }}" alt="{{ item.name }}"><br><br>
            <a href="{% url 'update_item_form' item.id %}">
                <button class="ghost-pink">Update</button>
            </a>
        </div>
    {% endfor %}
</div>

<br><br>
<a href="{% url 'add_items' %}"><button class="ghost-pink">Back to Categories</button></a>
</div>
{% endblock content %}
