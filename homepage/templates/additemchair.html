{% extends "base.html" %}

{% block title %} Add Item {% endblock title %}

{% block content %}
<h2>Add Item</h2>

<!-- Add the 'novalidate' attribute to disable client-side validation -->
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <input type="submit" value="Add Item">
</form>
<br><br>

<button id="goBackButton" class="ghost-pink">Go Back</button>
</div> <!-- Closing content div -->


{% endblock content %}
