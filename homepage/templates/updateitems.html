{% extends "base.html" %}

{% load static %}

{% block title %} Home {% endblock title %}

{% block content %}
<style>
    /* CSS for the form container */
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #000;
      border-radius: 5px;
      background-color: #000;
    }
  
    /* CSS for form groups */
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
  
    .label_style,
    h2 {
      font-weight: bold;
      font-size: 30px;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }
  
    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }
  
    /* CSS for form inputs */
    .form-group input[type="text"],
    .form-group select {
      padding: 10px;
      border: 1px solid #000;
      border-radius: 5px;
    }
  
    /* CSS for form buttons */
    .form-actions {
      text-align: center;
      margin-top: 20px;
    }
  
    /* Media query for responsiveness */
    @media (max-width: 768px) {
      .form-container {
        max-width: 100%;
      }
    }
  </style>
<h2>Update the {{ item_name }} Items</h2>

<div class="form-container">
    <form method="post" novalidate class="item-form">
      {% csrf_token %}
      {{ form.non_field_errors }}
  
      {% for field in form %}
      <div class="form-group">
        <label class="label_style" for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
      </div>
      {% endfor %}
      <center>
        <div class="form-actions">
          <input class="ghost-pink" type="submit" value="Update Item">
        </div>
     
    </form>
  
    <br>
{% endblock content %}
