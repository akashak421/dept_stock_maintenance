{% extends "base.html" %}

{% block title %} Add Item {% endblock title %}

{% block content %}<style>/* CSS for the form container */
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f5f5f5;
    }
    
    /* CSS for form groups */
    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }
    
    .form-group label {
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    /* CSS for form inputs */
    .form-group input[type="text"],
    .form-group select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    /* CSS for form buttons */
    .form-actions {
        text-align: center;
        margin-top: 20px;
    }
    
    .form-actions input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    /* CSS for "Go Back" button */
    #goBackButton {
        padding: 10px 20px;
        background-color: #ccc;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    /* Media query for responsiveness */
    @media (max-width: 768px) {
        .form-container {
            max-width: 100%;
        }
    }
    </style>
<div class="form-container">
    <h2>Add Item</h2>

    <!-- Add the 'novalidate' attribute to disable client-side validation -->
    <form method="post" novalidate class="item-form">
        {% csrf_token %}
        {{ form.non_field_errors }}

        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}

        <div class="form-actions">
            <input type="submit" value="Add Item">
        </div>
    </form>

    <br><br>

    <button id="goBackButton" class="ghost-pink">Go Back</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Get the "Go Back" button by its ID
        var goBackButton = document.getElementById("goBackButton");
    
        // Add a click event listener to the button
        goBackButton.addEventListener("click", function() {
            // Use the browser's history object to go back
            window.history.back();
        });
    });
    </script>


{% endblock content %}
