{% extends "base.html" %}

{% block title %} Add {{ item.name }} Item{% endblock title %}

{% block content %}
<style>
  /* CSS for the form container */
  .form-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #000;
    border-radius: 5px;
    background-color: #000;
  }

  /* CSS for form groups */
  .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
  }

  .label_style,
  h2 {
    font-weight: bold;
    font-size: 30px;
    font-family: Georgia, 'Times New Roman', Times, serif;
  }

  .form-group label {
    font-weight: bold;
    margin-bottom: 5px;
  }

  /* CSS for form inputs */
  .form-group input[type="text"],
  .form-group select {
    padding: 10px;
    border: 1px solid #000;
    border-radius: 5px;
  }

  /* CSS for form buttons */
  .form-actions {
    text-align: center;
    margin-top: 20px;
  }

  /* Media query for responsiveness */
  @media (max-width: 768px) {
    .form-container {
      max-width: 100%;
    }
  }
</style>
<div class="form-container">
  <center>
    <h2>Update the {{ item.name }} Item </h2>
  </center>

  <!-- Add the 'novalidate' attribute to disable client-side validation -->
  <form method="post" novalidate class="item-form">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
    <div class="form-group">
      <label class="label_style" for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
    </div>
    {% endfor %}
    <center>
      <div class="form-actions">
        <input class="ghost-pink" type="submit" value="Update Item">
      </div>
   
  </form>

  <br>

  <!-- Use JavaScript to go back to the previous page -->
  <button id="goBackButton" class="ghost-pink">Go Back</button>
</div>
</center>
<!-- JavaScript to handle the "Go Back" button -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Get the "Go Back" button by its ID
    var goBackButton = document.getElementById("goBackButton");

    // Add a click event listener to the button
    goBackButton.addEventListener("click", function () {
      // Use the browser's history object to go back to the previous page
      window.history.back();
    });
  });
</script>
{% endblock content %}
